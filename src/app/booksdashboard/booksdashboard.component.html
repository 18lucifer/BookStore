<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Book Id</th>
      <th scope="col">Book Name</th>
      <th scope="col">Author</th>
      <th scope="col">Price</th>
    </tr>
  </thead>

  <tbody>
    <!-- <tr *ngFor="let row of employeeData">
      <td>{{row.bookid}}</td>
      <td>{{row.bookName}}</td>
      <td>{{row.author}}</td>
      <td>{{row.price}}</td>
      <td> -->

      <tr *ngFor="let row of booksData">
        <td>{{row.bookid}}</td>
        <td>{{row.bookname}}</td>
        <td>{{row.author}}</td>
        <td>{{row.price}}</td>
        <td>
        <button (click)="onEdit(row)" class="btn btn-info" type="button" data-bs-toggle="modal"
          data-bs-target="#exampleModal">Edit</button>
        <button (click)="deleteEmp(row)" class="btn btn-danger mx-3">Delete</button>
      </td>
    </tr>
  </tbody>

</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Book Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Book Id</label>
            <input type="text" formControlName="bookid" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">

          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Book Name</label>
            <input type="text" formControlName="bookname" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Author</label>
            <input type="text" formControlName="author" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Price</label>
            <input type="number" formControlName="price" class="form-control" id="exampleInputPassword1">
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" (click)="postBookDetails()" class="btn btn-primary">Add</button>
        <button  type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
